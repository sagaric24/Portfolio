<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="450px" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>RAG Assistant</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient">
            <stop stop-color="#4A3520" stop-opacity="0.9" offset="0%"></stop>
            <stop stop-color="#6d4c30" stop-opacity="0.85" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    <rect width="800" height="450" fill="url(#gradient)"/>
    
    <!-- Network pattern in background -->
    <g opacity="0.3">
        <!-- Nodes -->
        <circle cx="100" cy="80" r="6" fill="#e8d9b5"/>
        <circle cx="200" cy="50" r="6" fill="#e8d9b5"/>
        <circle cx="300" cy="90" r="6" fill="#e8d9b5"/>
        <circle cx="400" cy="60" r="6" fill="#e8d9b5"/>
        <circle cx="500" cy="100" r="6" fill="#e8d9b5"/>
        <circle cx="600" cy="70" r="6" fill="#e8d9b5"/>
        <circle cx="700" cy="110" r="6" fill="#e8d9b5"/>
        
        <circle cx="150" cy="150" r="6" fill="#e8d9b5"/>
        <circle cx="250" cy="170" r="6" fill="#e8d9b5"/>
        <circle cx="350" cy="140" r="6" fill="#e8d9b5"/>
        <circle cx="450" cy="180" r="6" fill="#e8d9b5"/>
        <circle cx="550" cy="150" r="6" fill="#e8d9b5"/>
        <circle cx="650" cy="190" r="6" fill="#e8d9b5"/>
        
        <circle cx="100" cy="220" r="6" fill="#e8d9b5"/>
        <circle cx="200" cy="250" r="6" fill="#e8d9b5"/>
        <circle cx="300" cy="220" r="6" fill="#e8d9b5"/>
        <circle cx="400" cy="260" r="6" fill="#e8d9b5"/>
        <circle cx="500" cy="230" r="6" fill="#e8d9b5"/>
        <circle cx="600" cy="270" r="6" fill="#e8d9b5"/>
        <circle cx="700" cy="240" r="6" fill="#e8d9b5"/>
        
        <circle cx="150" cy="310" r="6" fill="#e8d9b5"/>
        <circle cx="250" cy="340" r="6" fill="#e8d9b5"/>
        <circle cx="350" cy="310" r="6" fill="#e8d9b5"/>
        <circle cx="450" cy="350" r="6" fill="#e8d9b5"/>
        <circle cx="550" cy="320" r="6" fill="#e8d9b5"/>
        <circle cx="650" cy="360" r="6" fill="#e8d9b5"/>
        
        <!-- Random connections -->
        <line x1="100" y1="80" x2="200" y2="50" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="200" y1="50" x2="300" y2="90" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="300" y1="90" x2="400" y2="60" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="400" y1="60" x2="500" y2="100" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="500" y1="100" x2="600" y2="70" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="600" y1="70" x2="700" y2="110" stroke="#e8d9b5" stroke-width="1"/>
        
        <line x1="100" y1="80" x2="150" y2="150" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="200" y1="50" x2="250" y2="170" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="300" y1="90" x2="350" y2="140" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="400" y1="60" x2="450" y2="180" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="500" y1="100" x2="550" y2="150" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="600" y1="70" x2="650" y2="190" stroke="#e8d9b5" stroke-width="1"/>
        
        <line x1="150" y1="150" x2="100" y2="220" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="250" y1="170" x2="200" y2="250" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="350" y1="140" x2="300" y2="220" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="450" y1="180" x2="400" y2="260" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="550" y1="150" x2="500" y2="230" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="650" y1="190" x2="600" y2="270" stroke="#e8d9b5" stroke-width="1"/>
        
        <line x1="100" y1="220" x2="150" y2="310" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="200" y1="250" x2="250" y2="340" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="300" y1="220" x2="350" y2="310" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="400" y1="260" x2="450" y2="350" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="500" y1="230" x2="550" y2="320" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="600" y1="270" x2="650" y2="360" stroke="#e8d9b5" stroke-width="1"/>
        
        <!-- Diagonal connections -->
        <line x1="150" y1="150" x2="250" y2="170" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="250" y1="170" x2="350" y2="140" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="350" y1="140" x2="450" y2="180" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="450" y1="180" x2="550" y2="150" stroke="#e8d9b5" stroke-width="1"/>
        <line x1="550" y1="150" x2="650" y2="190" stroke="#e8d9b5" stroke-width="1"/>
    </g>
    
    <g transform="translate(170, 110)" filter="url(#shadow)">
        <path d="M30,0 L430,0 C445.464,0 458,12.536 458,28 L458,202 C458,217.464 445.464,230 430,230 L30,230 C14.536,230 2,217.464 2,202 L2,28 C2,12.536 14.536,0 30,0 Z" fill="#e8d9b5" opacity="0.9"/>
    </g>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4A3520">RAG-Based Renewable</text>
    <text x="400" y="225" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4A3520">Energy GenAI Assistant</text>
    
    <!-- RAG architecture visualization -->
    <g transform="translate(250, 260)">
        <!-- Document representation -->
        <rect x="0" y="0" width="80" height="110" fill="#4A3520" rx="5" ry="5"/>
        <rect x="10" y="10" width="60" height="5" fill="#e8d9b5"/>
        <rect x="10" y="20" width="60" height="5" fill="#e8d9b5"/>
        <rect x="10" y="30" width="40" height="5" fill="#e8d9b5"/>
        <rect x="10" y="45" width="60" height="5" fill="#e8d9b5"/>
        <rect x="10" y="55" width="50" height="5" fill="#e8d9b5"/>
        <rect x="10" y="65" width="60" height="5" fill="#e8d9b5"/>
        <rect x="10" y="75" width="45" height="5" fill="#e8d9b5"/>
        <rect x="10" y="85" width="55" height="5" fill="#e8d9b5"/>
        <rect x="10" y="95" width="30" height="5" fill="#e8d9b5"/>
        
        <!-- Embeddings visualization -->
        <line x1="80" y1="55" x2="140" y2="55" stroke="#4A3520" stroke-width="2" stroke-dasharray="5,5"/>
        <circle cx="160" cy="30" r="5" fill="#4A3520"/>
        <circle cx="170" cy="45" r="5" fill="#4A3520"/>
        <circle cx="150" cy="60" r="5" fill="#4A3520"/>
        <circle cx="165" cy="75" r="5" fill="#4A3520"/>
        <circle cx="155" cy="90" r="5" fill="#4A3520"/>
        
        <!-- Retrieval arrow -->
        <line x1="180" y1="55" x2="230" y2="55" stroke="#4A3520" stroke-width="2" marker-end="url(#arrow)"/>
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                <path d="M0,0 L0,6 L9,3 z" fill="#4A3520"/>
            </marker>
        </defs>
        
        <!-- Generation component -->
        <rect x="240" y="25" width="60" height="60" fill="#4A3520" rx="10" ry="10"/>
        <text x="270" y="62" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e8d9b5">LLM</text>
        
        <!-- Output arrow -->
        <line x1="300" y1="55" x2="350" y2="55" stroke="#4A3520" stroke-width="2" marker-end="url(#arrow)"/>
        
        <!-- Response -->
        <rect x="360" y="30" width="90" height="50" fill="#4A3520" rx="25" ry="25"/>
        <text x="405" y="62" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e8d9b5">Response</text>
    </g>
</svg>
